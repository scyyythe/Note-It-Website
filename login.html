<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image" href="https://img.icons8.com/color/48/nginx.png">
    <link rel="stylesheet" href="style-home.css">
    
    <title>Sign In</title>
</head>
<body>
    <div class="header">

        <h1>Note<span>It!</span></h1>
        <div class="nav">     
            <a href="main.html">Home</a>
            <a href="register.html">Register</a>
            <a href="login.html" class="active">Sign In</a>
       
        </div>
</div>

<section id="form">
    
    <div class="wrapper-form">

        <form action="" class="login-form">
           
            <h1>Note<span>It!</span></h1>
            <br>
            <label for="username">Username</label> <br>
            <input type="text" id="username" name="username" placeholder="Username"> <br><br>
            <label for="password">Password</label><br>
            <input type="password" id="password" name="password" placeholder="Password">
            <div class="remember">
                <input type="checkbox" id="sign-checkbox" name="sign-checkbox">
                <label for="checkbox">Sign Me In</label>
                <a href="#">Forgot Password?</a>
            </div>
            <br>
            <div class="btn-sign">
                <button><a href="admin.html">SIGN IN</a></button>    
            </div>
        </form>
    </div>
</section>
</body>

</html>
